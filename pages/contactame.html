		<section class="container" style="padding-bottom: 1em;">
			<div class="row">
				<h1 class="col-md-12 text-center section__title"> ¡Contactame!</h1>
			</div>
			<div class="row">
				<p> Completa el formulario con tus datos y todo lo que me quieras contar.</p>
			</div>
			<form autocomplete="on" method="post" name="Contactame">
				<div class="form-group">
					<label for="name">Nombre completo</label>
					<input type="text" class="form-control" placeholder="Britney Spears">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" placeholder="britneyspears@gmail.com">
				</div>
				<div class="form-group">
					<p>Motivo</p>
					<select name="Estado civil">
							<option value="Solterx">Trabajo</option>
							<option value="Casadx">Consulta</option>
							<option value="Viudx">Halagos</option>
					</select>
				</div>
				<div class="form-group">
					<p> <input type="checkbox" name="acepta" value="1"> Suscribirme al Newsletter
					</p> 
				</div>
				<div class="form-group">
					<label for="details">Detalle</label>
					<textarea class="form-control" rows="4">
					</textarea>
				</div>
				<input class="btn btn-primary" type="submit" name="Enviar">
				<input class="btn btn-primary" type="reset" name="Borrar todo">
			</form>
		</section>
